<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Изтегляне на файл</title>
</head>
<body>
<h2>Форма за изтегляне на файл</h2>
<form action="/api/download/download" method="get">
    <label for="messageId">ID на файл:</label>
    <input type="text" id="messageId" name="messageId" required>
    <br>
    <button type="submit">Изтегли файл</button>
</form>
</body>
</html>
